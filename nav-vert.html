<!DOCTYPE html>
<html>

<head>

	<style>

			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

			padding: 6px;
		}

		.background {
			background-color: #191919;

<body>

	<nav class="navMenu  border background">

				window.open("https://www.notion.so/baah-nana/bf15af4f8a0b49359c08c130436450ac?pvs=4");
